---
- name: Install various tools
  hosts: localhost
  become: yes
  become_user: root

  tasks:
  - name: Update all packages to their latest version
    apt:
      name: "*"
      state: latest

  - name: download jenkins key
    ansible.builtin.get_url:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
      dest: /usr/share/keyrings/jenkins-keyring.asc
        
  - name: Add Jenkins repo
    ansible.builtin.apt_repository:
      repo: deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/
      state: present
      filename: jenkins.list  

  - name: Update all packages to their latest version
    apt:
      name: "*"
      state: latest

  - name: Install fontconfig
    shell: apt install fontconfig -y    

  - name: Install java
    shell: apt install fontconfig openjdk-17-jre -y  

  - name: Install the Jenkins
    ansible.builtin.apt:
      name: jenkins
      state: present  

  - name: Make sure a service unit is running
    ansible.builtin.systemd:
      state: started
      name: jenkins
      enabled: yes    
  

    # Install Docker
  - name: Install Docker and run SonarQube
      block:
        - name: Update apt packages
          apt: update_cache=yes

        - name: Install Docker
          apt: name=docker.io state=latest

        - name: Add ubuntu user to docker group
          user: name=ubuntu groups=docker append=yes

        - name: Change permissions for Docker socket
          file: path=/var/run/docker.sock mode=0777

        - name: Run SonarQube container
          docker_container:
            name: sonar
            image: sonarqube:lts-community
            ports:
              - "9000:9000"
            state: started
            restart_policy: always

    # Install Trivy
 - name: Install Trivy
      block:
        - name: Install prerequisites for Trivy
          apt: name={{ item }} state=latest
          loop: [wget, apt-transport-https, gnupg, lsb-release]

        - name: Add Trivy repo key
          apt_key: url=https://aquasecurity.github.io/trivy-repo/deb/public.key state=present

        - name: Add Trivy repository
          apt_repository:
            repo: deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb {{ ansible_distribution_release }} main
            state: present

        - name: Install Trivy
          apt: name=trivy state=latest

    # Install Terraform
  - name: Install Terraform
      block:
        - name: Install wget
          apt: name=wget state=latest

        - name: Add HashiCorp repository
          apt_repository:
            repo: deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main
            state: present

        - name: Install Terraform
          apt: name=terraform state=latest

    # Install Kubectl
  - name: Install Kubectl
      block:
        - name: Install curl
          apt: name=curl state=latest

        - name: Download and install Kubectl
          get_url:
            url: https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl
            dest: /usr/local/bin/kubectl
            mode: '0755'

    # Install AWS CLI
  - name: Install AWS CLI
      block:
        - name: Download AWS CLI
          get_url:
            url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
            dest: /tmp/awscliv2.zip

        - name: Install unzip
          apt: name=unzip state=latest

        - name: Unzip AWS CLI
          unarchive:
            src: /tmp/awscliv2.zip
            dest: /tmp
            remote_src: yes

        - name: Install AWS CLI
          command: /tmp/aws/install
